<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width" />
        <title>CRUD</title>
    </head>
    <h1>Curr√≠culo da Marcela</h1>
    <p><a href="/inserir.html">INSERIR NOVA PESSOA</a></p>

    <script>
        const url = '/Pessoa';
    
        fetch(url)
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            let usuarios = data;
            let saida = '';
            usuarios.map(function(Pessoa) {
            saida += '<strong> '+ `${Pessoa.Nome}` + '</strong> ' + `${Pessoa.Foto}`;
            saida += ' - <a href="/atualizar.html?Id_Pessoa=' + `${Pessoa.Id_Pessoa}` + '">EDITAR</a>';
            saida += ' | <a href="/removeUsuario?Id_Pessoa='+`${Pessoa.Id_Pessoa}`+'">REMOVER</a></br>';
            });
            document.getElementById('resultado').innerHTML = saida;
        })
        .catch(function(error) {
            console.log(error);
        });
        
    </script>

    <body>
        <div id="resultado"></div>
    </body>
    </html>
