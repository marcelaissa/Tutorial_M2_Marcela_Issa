<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
</head>
<h1>Atualização de Usuário</h1>
    <form name="form1" method="post" action="/atualizaUsuario">
        NOME COMPLETO: <input type="text" id="Nome" name="Nome" size="50" value="">
        <br>
        FOTO: <input type="Foto" id="Foto" name="Foto" value="">
        <br>
        <input type="hidden" id="Id_Pessoa" name="Id_Pessoa" value="">
        <input type="submit" value="ATUALIZAR">  
    </form>    
    <script>
        let url = new URL(window.location.href);
        let params = url.searchParams;
        url = '/atualizaUsuario?Id_Pessoa='+url.searchParams.get("Id_Pessoa");

        fetch(url)
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            let usuarios = data;

            usuarios.map(function(Pessoa) {
                // document.getElementById('Id_Pessoa').value = Pessoa.Id_Pessoa;
                document.getElementById('Nome').value = Pessoa.Nome;
                document.getElementById('Foto').value = Pessoa.Foto;
            });
            alert(response.json());
        })
        .catch(function(error) {
            console.log(error);
        });
    </script>
</body>
</html>
